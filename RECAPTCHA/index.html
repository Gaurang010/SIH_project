<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Experience Passive CAPTCHA</h2>
            <p>This CAPTCHA silently verifies users by analyzing various factors such as mouse movements, device status, and more.</p>
        </div>
        <div class="right-section">
            <h3>Demo</h3>
            <form id="captchaForm">
                <label for="testName">Test Name <span>*</span></label>
                <input type="text" id="testName" placeholder="Start typing. See the difference." required>

                <label for="testMessage">Test Message</label>
                <textarea id="testMessage" placeholder="Enter your message here"></textarea>

                <div class="captcha">
                    <label>Verification Status</label>
                    <p id="captchaStatus">Analyzing...</p>
                </div>

                <button type="submit" disabled id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
